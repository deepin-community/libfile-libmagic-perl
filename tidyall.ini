[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = File-LibMagic-*/**/*
ignore = blib/**/*
ignore = inc/C*/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

[PerlCritic non-auto-generated xt]
select = xt/author/limit-keys.t
argv = --profile=$ROOT/perlcriticrc

[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = File-LibMagic-*/**/*
ignore = blib/**/*
ignore = inc/C*/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/**/*
argv = --profile=$ROOT/perltidyrc

[PerlTidy non-auto-generated xt]
select = xt/author/limit-keys.t
argv = --profile=$ROOT/perltidyrc
